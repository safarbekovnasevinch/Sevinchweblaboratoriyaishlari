<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Funksiyalar â€“ Sodda UI</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #f0f4f8;
        padding: 30px;
    }

    .container {
        max-width: 700px;
        margin: auto;
        background: #ffffff;
        border-radius: 15px;
        padding: 30px 35px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    h1 {
        text-align: center;
        color: #2a7a8c;
        margin-bottom: 25px;
    }

    .section {
        background: #e3f2f9;
        padding: 20px 25px;
        border-radius: 12px;
        margin-bottom: 25px;
        border-left: 5px solid #2a7a8c;
    }

    h2 {
        color: #1f5961;
        margin-bottom: 12px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 500;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1.5px solid #c5dbe3;
        margin-bottom: 10px;
        font-size: 15px;
    }

    input:focus {
        border-color: #2a7a8c;
        outline: none;
    }

    button {
        background: #2a7a8c;
        color: #fff;
        border: none;
        padding: 10px 22px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
    }

    button:hover {
        background: #1f5961;
    }

    .result {
        margin-top: 12px;
        background: #d0f0fd;
        padding: 12px;
        border-left: 4px solid #2a7a8c;
        border-radius: 6px;
        display: none;
        color: #1f5961;
    }

    .result.show {
        display: block;
    }

    .example {
        margin-top: 10px;
        background: #fff3cd;
        border-left: 4px solid #ffc107;
        padding: 10px;
        border-radius: 6px;
        font-size: 14px;
    }

    code {
        color: #d63384;
    }
</style>
</head>
<body>

<div class="container">
    <h1>JavaScript Funksiyalar</h1>

    <div class="section">
        <h2>1. Salomlashish</h2>
        <label for="nameInput">Ismingizni kiriting:</label>
        <input type="text" id="nameInput" placeholder="Masalan: Sevinch">
        <button onclick="salomlash()">Salomlash</button>
        <div id="salomResult" class="result"></div>

        <div class="example">
            <b>Kod:</b><br>
            <code>function salomlash() { ... }</code>
        </div>
    </div>

    <div class="section">
        <h2>2. Yosh Hisoblash</h2>
        <label for="birthYear">Tug'ilgan yilingiz:</label>
        <input type="number" id="birthYear" placeholder="Masalan: 2005">
        <button onclick="yoshHisoblash()">Hisoblash</button>
        <div id="yoshResult" class="result"></div>

        <div class="example">
            <b>Kod:</b><br>
            <code>let yil = 2025;</code><br>
            <code>function hisobla(yil) { ... }</code>
        </div>
    </div>
</div>

<script>
function salomlash() {
    let ism = document.getElementById("nameInput").value.trim();
    if (!ism) ism = "Sevinch";
    let res = document.getElementById("salomResult");
    res.innerHTML = "Assalomu alaykum, <b>" + ism + "</b>!";
    res.classList.add("show");
}

function yoshHisoblash() {
    let yil = 2025;
    let ty = document.getElementById("birthYear").value;
    if (!ty) return alert("Iltimos yilni kiriting!");
    let yosh = yil - ty;
    let res = document.getElementById("yoshResult");
    res.innerHTML = "Sizning yoshingiz: <b>" + yosh + "</b> yosh";
    res.classList.add("show");
}
</script>

</body>
</html>
